<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Gerador de link personalizado para WhatsApp</title>
</head>

<body>
    <div id="wrap">
        <header>
            <a href="#" title="WhatsApp">
                <img src="logo.png" width="160" height="38" alt="WhatsApp">
            </a>
        </header>

        <h1>Gerador de link personalizado para WhatsApp</h1>

        <section class="container">
            <div id="caixa">
                <form name="form" method="get" action="" id="f_whats">
                    <label for="f_numero">Informe o número do WhatsApp:</label>

                    <div class="box-input">
                        <div class="select">
                            <select name="pais" id="f_pais">
                                <option data-countryCode="BR" value="55" selected>Brasil (+55)</option>
                                <optgroup label="Outros países">
	                                <option data-countryCode="PT" value="351">Portugal (+351)</option>
	                                <option data-countryCode="US" value="1">USA (+1)</option>
                                </optgroup>
                            </select>
                        </div>
                        <input type="tel" name="numero" id="f_numero" placeholder="(99) 99999-9999" value="">
                    </div>

                    <label for="f_mensagem">Mensagem (opcional):</label>
                    <input type="text" name="mensagem" id="f_mensagem" placeholder="Digite algo para iniciar a conversa" value="">

                    <div id="link-gerado">
                        <label for="f_link">Link personalizado:</label>
                        <div class="resultado">
                            <a href="" id="bt_copiar" class="borda-arredondada" title="Copiar link">COPIAR</a>
                            <input type="text" name="link" id="f_link" value="">
                        </div>
                        <p><a href="wapp.html" title="Refazer o link">Refazer</a></p>
                    </div>

                    <input type="submit" value="GERAR LINK" id="bt_submit" class="center-block">
                </form>
            </div>
        </section>
    </div>

    <footer>
    	<div class="esq">GuiaTECH.net | Blog de Informática & Tecnologia</div>
    </footer>
    <script src="wapp.js"></script>
</body>

</html>
