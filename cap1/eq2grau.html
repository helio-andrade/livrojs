<!DOCTYPE html>
<html>
<head>
  <title>Solução de Equação do 2º Grau</title>
  <style>
    /* Estilos para o corpo da página */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Estilos para o título principal */
    h1 {
      margin-top: 40px;
    }

    /* Estilos para o formulário */
    form {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Estilos para os rótulos dos campos de entrada */
    label {
      display: inline-block;
      margin-bottom: 10px;
    }

    /* Estilos para os campos de entrada numérica */
    input[type="number"] {
      width: 200px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Estilos para o botão de calcular */
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Estilos para o título do resultado */
    h2 {
      margin-top: 20px;
    }

    /* Estilos para a div de exibição do resultado */
    #resultado {
      margin-top: 10px;
    }
  </style>
  <script>
    function calcularRaizes() {
      // Obter os valores de a, b e c do formulário
      var a = parseFloat(document.getElementById("inputA").value);
      var b = parseFloat(document.getElementById("inputB").value);
      var c = parseFloat(document.getElementById("inputC").value);

      // Calcular as raízes
      var delta = Math.pow(b, 2) - 4 * a * c;
      var raiz1, raiz2;

      if (delta > 0) {
        raiz1 = (-b + Math.sqrt(delta)) / (2 * a);
        raiz2 = (-b - Math.sqrt(delta)) / (2 * a);
      } else if (delta === 0) {
        raiz1 = raiz2 = -b / (2 * a);
      } else {
        raiz1 = raiz2 = "Não existem raízes reais";
      }

      // Exibir o resultado no elemento de saída
      document.getElementById("resultado").innerHTML = "x' = " + raiz1 + "<br>x'' = " + raiz2;
    }
  </script>
</head>
<body>
  <h1>Solução de Equação do 2º Grau</h1>
  <form>
    <!-- Rótulos e campos de entrada para os coeficientes a, b e c -->
    <label for="inputA">a = </label>
    <input type="number" id="inputA" required><br>

    <label for="inputB">b = </label>
    <input type="number" id="inputB" required><br>

    <label for="inputC">c = </label>
    <input type="number" id="inputC" required><br>

    <!-- Botão para calcular as raízes -->
    <button type="button" onclick="calcularRaizes()">Calcular Raízes</button>
  </form>

  <!-- Título para o resultado e div de exibição do resultado -->
  <h2>Resultado:</h2>
  <div id="resultado"></div>
</body>
</html>
