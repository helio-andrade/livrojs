<script>
    // Ler a primeira nota do aluno
    var nota1 = Number(prompt("Digite a primeira nota:"));

    // Ler a segunda nota do aluno
    var nota2 = Number(prompt("Digite a segunda nota:"));

    // Calcular a média das notas
    var media = (nota1 + nota2) / 2;

    // Exibir a média usando alert()
    alert("1ª Nota: " + nota1.toFixed(1) +
        "\n2ª Nota: " + nota2.toFixed(1) +
        "\nMédia: " + media.toFixed(1));

</script>
