<script>
    // Ler um número do usuário
    var numero = parseInt(prompt("Digite um número:"));

    // Calcular os vizinhos
    var anterior = numero - 1;
    var posterior = numero + 1;

    // Construir a mensagem
    var mensagem = "Número: " + numero + "\n";
    mensagem += "Vizinhos: " + anterior + " e " + posterior;

    // Exibir os vizinhos usando alert()
    alert(mensagem);
</script>
