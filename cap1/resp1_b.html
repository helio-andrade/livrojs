<script>
    // Ler o valor total da conta
    var valorConta = Number(prompt("Digite o valor total da conta:"));

    // Ler o número de clientes
    var numeroClientes = Number(prompt("Digite o número de clientes:"));

    // Calcular o valor a ser pago por cliente
    var valorPorCliente = valorConta / numeroClientes;

    // Exibir o valor por cliente usando alert()
    alert("Valor da Conta R$: " + valorConta.toFixed(2) + "\nNúmero de Clientes: " + numeroClientes + "\nValor por cliente R$: " + valorPorCliente.toFixed(2));

</script>
